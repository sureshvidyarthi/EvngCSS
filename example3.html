<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
</head>

<body>
    <h2 style="text-align: center; border-style: dashed;">Welcome to Bihar</h2>
    <h2 style="text-align: center; border-style: dotted;">Welcome to Bihar</h2>
    <h2 style="text-align: center; border-style: double;">Welcome to Bihar</h2>
    <h2 style="text-align: center; border-style: groove;">Welcome to Bihar</h2>
    <h2 style="text-align: center; border-style: inset;">Welcome to Bihar</h2>
    <h2 style="text-align: center; border-style: outset;">Welcome to Bihar</h2>
    <h2 style="text-align: center; border-style: ridge;">Welcome to Bihar</h2>
    <h2 style="text-align: center; border-style: none;">Welcome to Bihar</h2>
</body>

</html>
