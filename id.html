<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id in CSS</title>
    <style>
        #id1 {
            color: red;
            border: solid 5px blue;
            text-align: center;
        }

        #id2 {
            color: rgb(150, 3, 214);
            border: dashed 10px green;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="id1">Vidyayan Eduventure Pvt. Ltd.</h1>
    <h1 id="id2">Infosys infra Pvt. Ltd.</h1>
</body>

</html>
