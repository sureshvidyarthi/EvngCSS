<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS</title>
    <style>
        table,
        th,
        td {
            border: solid 1px purple;

        }

        tr {
            color: purple;
        }

        table {
            border-collapse: collapse;
        }

        tr:hover {
            background-color: purple;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>Beauty Kumari</td>
            <td>Electronic & Communication</td>
        </tr>
        <tr>
            <td>Mahi Ptel</td>
            <td>Electrical</td>
        </tr>
        <tr>
            <td>Sachin Suman</td>
            <td>Mechanical</td>
        </tr>
    </table>
</body>

</html>
